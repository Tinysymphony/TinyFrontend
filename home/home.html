<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="author" content="wytiny">
		<title>Create your web page</title>
		<style type="text/css">
			@font-face { font-family: "SensibilityMedium"; src: url("./style/fonts/SensibilityMedium.woff") format("woff"); font-weight: 400; font-style: Normal; }
			@font-face { font-family: "SensibilityLight"; src: url("./style/fonts/SensibilityLight.woff") format("woff"); font-weight: 400; font-style: Light; }

		</style>
		<link rel="stylesheet" type="text/css" href="./style/home.css">
		<link rel="stylesheet" type="text/css" href="./style/font.css">		
		<script type="text/javascript" src="./js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="./js/jquery.mousewheel.js"></script>
	</head>
	<body>
		<div id="root">
			<div id="head">
				<button class="ShareMenu LightUIFont">Share</button>
				<div class="TinyBlock"></div>
				<a class="MainLink ActiveTinyLink LightUIFont" herf="">
					<span class="TopText">TinyMint</span>
				</a>
				<button id="fun1" class="HeadButton LightUIFont"><div>TinySym</div></button>
				<button id="fun2" class="HeadButton LightUIFont"><div>TinyIllusion</div></button>
				<button id="fun3" class="HeadButton LightUIFont"><div>TinyPhysics</div></button>
			</div>
			<div id="editor" class="MainUIFont">
				<div id="editorBoard">
					<div id="SegmentHolder">
						<div id="defaultTitle" class="Segment">
							<div class="SegmentTitle SegmentElement">Title</div>
							<div class="SegmentContent SegmentElement">
								<div class="Pic"><button class="PicButton">T</button></div>
								<div class="TextContent">T</div>
							</div>
							<div class="SegmentAppend SegmentElement">Append</div>
						</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
						<div id="target" class="Segment">MintSegment</div>
						<div class="Segment">MintSegment</div>
					</div>
				</div>
				<div id="editorBar">
					<div id="hide" class="BarButton"></div>
					<div id="show" class="BarButton"></div>	
					<div id="appendNew" class="BarButton"></div>	
				</div>
			</div>
			<div id="result">
			</div>
		</div>
		<div id="footer"></div>
		
		<script type="text/javascript" src="./js/home.js"></script>

	</body>
</html>
